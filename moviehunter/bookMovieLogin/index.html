<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>User login</title>
  </head>
  <body>
    <div id="login-shell">
      <div class="logo">
        <h1>Book<span id="logo-span">Movie</span></h1>
        <hr class="division-line" />
        <div class="content">
          <div class="header">
            <h1 id="login-title">Login</h1>
          </div>
          <div id="login-form">
            <form id="login-inputs">
              <label for="userName"><b>UserName: </b></label>
              <input type="text" name="userName" id="userName" placeholder="Enter your username"/><br>
              <span class="error" id="userName_error"></span><br>
              <label for="userPassWord"><b>Password: </b></label>
              <input type="password" name="userPassWord" id="userPassWord" placeholder="Enter your password"/><br>
              <span class="error" id="userPassWord_error"></span><br>
              <div class="btn">
                <input type="submit" value="Login" id="login-btn" />
                <input type="button" value="Clear" id="clear-btn" onclick="handleClear()"/>
              </div>
            </form>
          </div>
          <div id="login-footer">
            <span id="creat-account">Not registered yet? <a href="pages/movieRegister.html">create an account</a></span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
